<div style="padding: 30px; position: absolute; right: 10%; top:10%; height:450px; width:400px; border: 2px solid #04AA6D; border-radius: 25px;">

  <p style="font-size: 30px; text-align: center; color:#04AA6D"><strong>Mines.io</strong></p>

    <div style="position: absolute; top: 100px;">
    <form action="" method="get" class="form-example" onsubmit="return (envoiCredential());">
      <div class="form-example" style="position: relative; top: 10px;">

      </div>
      <div class="form-example" style="position: relative; top: 40px;">
        <label for="color" style="margin-right: 30px">Choose your character</label>
        <select name="color" id="color">
          <option value="vaxou">vaxou</option>
          <option value="ciarletta">ciarletta</option>
          <option value="rousseau">rousseau</option>
      </select>
      </div>
      <div class="form-example" style="position: relative; top: 50px;">
        <button style="background-color:#04AA6D; border-color:#04AA6D; width: 150px; position: absolute; left: 100px; margin-top: 25px;"type="submit" class="btn btn-primary">Play!</button>
      </div>
    </form>
  </div>

  </div>
  </div>

<script type="text/javascript">
  var socket = io.connect();

  function envoiCredential(mess) {
    // On récupère le message
    var pseudo = document.getElementById('pseudo').value;
    var color = document.getElementById('color').value;
    socket.emit('Credential', {'pseudo' : pseudo,'color' : color, });
    let url=window.location.href
    document.location.href=url+'test?login='+pseudo+'&color='+color; 
    return false;
  }
</script>
